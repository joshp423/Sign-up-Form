<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="pageContainer">
            <div class="image">
                <div class="logoContainer">
                    <div class="logo">
                        <img src="odin-lined.png" alt="odin-logo">
                        <p id="logoText" >Josh P</p>
                    </div>
                </div>
                <div class="credit">
                    <p>Photo by me.</p>
                </div>
            </div>
            <div class="formSection">
                <div class="blurb">
                    <div>
                        <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
                        <p>Sign up <span>now</span> to get started.</p>
                    </div>
                    
                    <p id="youKnow">You <span>know</span> you want to.</p>
                </div>
                <form action="submit" method="post">
                    <div class="formEntry">
                        <p id="lets">Let's do this!</p>
                            <div class="names">
                                <div>
                                    <label for="firstName">FIRST NAME</label>
                                    <input id= "firstName" type='text'>
                                </div>
                                <div>
                                    <label for="lastName">LAST NAME</label>
                                    <input id="lastName" type='text'>
                                </div>
                            </div>
                            <div class="emailPhone">
                                <div>
                                    <label for="email">EMAIL</label>
                                    <input id="email" type='email'>
                                </div>
                                <div>
                                    <label for="phoneNumber">PHONE NUMBER</label>
                                    <input id="phoneNumber"type="text">
                                </div>
                            </div>
                            <div class="passwords">
                                <div>
                                    <label for="password">PASSWORD</label>
                                    <input id="password" type="password" minlength="6">
                                </div>
                                <div>
                                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                                    <input id="confirmPassword" type="password" minlength="6">
                                </div>
                            </div>
                    </div>
                    <div class="formFooter">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
                <div class="logIn">
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
